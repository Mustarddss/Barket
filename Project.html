<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Barket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="navTop">
            <div class="navLogo">
                <a href="#" class="logo"><img src="Project Logo.png" alt=""></a>
                <span class="logoText">NU Barket</span>
            </div>

            <div class="navSearch">
                <div class="search">
                    <a href="#"><i class='bx bx-search'></i></a>
                    <input type="text" placeholder="What are you looking for? " class="searchInput">
                </div>
            </div>

            <div class="nav-icon">
                <a href="#"><i class='bx bx-cart'></i></a>
                <a href="#"><i class='bx bx-shopping-bag'></i></a>
                <a href="#"><i class='bx bx-user'></i></a>
            </div>
        </div>
    </header>

    <div class="slider">
        <figure>
            <div class="slide">
                <img src="img 1.webp" alt="one">
            </div>
            <div class="slide">
                <img src="img 2.webp" alt="one">
            </div>
            <div class="slide">
                <img src="img 3.webp" alt="one">
            </div>
        </figure>
    </div>

    <div class="banner">
        <div class="banner-text">
            <p>Fresh Drops Just In</p>
            <h1>New Arrival</h1>
        </div>
        <button class="shop-button">Shop Now</button>
        <div class="nav-icon">
            <a href="#"><i class='bx bx-menu'></i></a>
        </div>
    </div>

    <div class="recommended">
        <h2>Recommended For You</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="White Shirt">
                <p>White Shirt</p>
                <p>₱100</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Red Top">
                <p>Red Top</p>
                <p>₱200</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Leopard Top">
                <p>Leopard Top</p>
                <p>₱150</p>
            </div>
            <div class="product-item">
                <img src="product4.jpg" alt="Black Top">
                <p>Black Top</p>
                <p>₱150</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-cont">
        <ul>
                    <li>
                        <div class="footer-logo">
                            <img src="Project Logo.png" alt="NU Barket Logo">
                        </div>
                    </li>
                    
                </ul>

            </div>
        </div>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About NU Barket</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Return/Refund Policy</h3>
            </div>
            <div class="footer-column">
                <h3>Customer Service</h3>
            </div>
        </div>
    </footer>
</body>
</html>
