<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Barket Seller Account Page</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSS7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navTop">
            <div class="navLogo">
                <a href="#" class="logo"><img src="Project Logo.png" alt="NU Barket Logo"></a>
                <span class="logoText">NU Barket</span>
            </div>

            <div class="navSearch">
                <div class="search">
                    <a href="#"><i class='bx bx-search'></i></a>
                    <input type="text" placeholder="What are you looking for?" class="searchInput">
                </div>
            </div>

            <div class="nav-icon">
                <a href="#"><i class='bx bx-cart'></i></a>
                <a href="#"><i class='bx bx-shopping-bag'></i></a>
                <a href="#"><i class='bx bx-user'></i></a>
            </div>
        </div>
    </header>

    <!-- Seller Profile Section -->
<section class="seller-profile">
    <div class="profile-container">
        <div class="seller-info">
            <img src="blank-profile-picture-973460_1920.png" alt="Seller Avatar" class="seller-avatar">
            <div class="seller-name">
                <h2>Seller Username</h2>
                <button class="chat-button">Chat</button>
                <button class="follow-button">Follow</button>
            </div>
        </div>  
        <div class="seller-stats">
            <p><strong>Products:</strong> 100</p>
            <p><strong>Followers:</strong> 45</p>
            <p><strong>Following:</strong> 1</p>
            <p><strong>Rating:</strong> 4.8</p>
        </div>
    </div>
    <div class="seller-tabs">
        <a href="#">All Products</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <div class="more-dropdown">
    <button class="dropdown-toggle">
        More <i class="fa fa-chevron-down"></i>
    </button>
    <div class="dropdown-menu">
        <a href="#">Kids</a>
        <a href="#">Accessories</a>
        <a href="#">Sale</a>
    </div>
</div>
</section>


    <!--FOOTER-->
    <footer>
        <div class="footer-cont">
        <ul>
                    <li>
                        <div class="footer-logo">
                            <img src="Project Logo.png" alt="NU Barket Logo">
                        </div>
                    </li>
                </ul>
            </div>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About NU Barket</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Return/Refund Policy</h3>
            </div>
            <div class="footer-column">
                <h3>Customer Service</h3>
            </div>
        </div>
    </footer>
</body>
</html>
